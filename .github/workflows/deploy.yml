name: 🚀 Déploiement Automatique

on:
  push:
    branches: [ main ]

jobs:
  # Déploiement automatique sur main
  deploy:
    name: 🚀 Déploiement Production
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        
      - name: 📱 Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Installation des dépendances
        run: npm ci
        
      - name: 🔍 Vérification TypeScript
        run: npx tsc --noEmit
        
      - name: 🧹 Vérification ESLint
        run: npm run lint
        
      - name: 🎨 Vérification Prettier
        run: npm run format:check
        
      - name: 🏗️ Build Expo
        run: npx expo export --platform web
        
      - name: 📱 Création du tag de version
        id: tag_version
        run: |
          # Récupération de la version depuis package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "📱 Version détectée: $VERSION"
          
      - name: 🏷️ Création du tag Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.tag_version.outputs.version }}" -m "🚀 Version ${{ steps.tag_version.outputs.version }} - Déploiement automatique"
          git push origin "v${{ steps.tag_version.outputs.version }}"
          
      - name: 📝 Création de la Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.tag_version.outputs.version }}"
          release_name: "🚀 SeniorPhonePro v${{ steps.tag_version.outputs.version }}"
          body: |
            ## 🎉 Nouvelle version déployée automatiquement !
            
            ### 📱 Améliorations apportées :
            - ✅ Code optimisé et nettoyé
            - ✅ Lazy Loading implémenté
            - ✅ Performance améliorée
            - ✅ CI/CD automatisé
            
            ### 🔧 Détails techniques :
            - **TypeScript** : 0 erreur
            - **ESLint** : Code conforme
            - **Prettier** : Formatage parfait
            - **Performance** : Optimisations appliquées
            
            ### 📋 Pour tester :
            1. Téléchargez la dernière version
            2. Testez toutes les fonctionnalités
            3. Signalez tout problème
            
            ---
            *Déployé automatiquement le ${{ github.event.head_commit.timestamp }}*
          draft: false
          prerelease: false
