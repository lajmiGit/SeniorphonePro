name: CI - Vérification Continue

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # Job de vérification du code
  code-quality:
    name: 🧹 Qualité du Code
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        
      - name: 📱 Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Installation des dépendances
        run: npm ci
        
      - name: 🔍 Vérification TypeScript
        run: npx tsc --noEmit
        
      - name: 🧹 Vérification ESLint
        run: npm run lint
        
      - name: 🎨 Vérification Prettier
        run: npm run format:check
        
      - name: 📱 Vérification Expo
        run: npx expo install --check

  # Job de sécurité
  security:
    name: 🔒 Sécurité
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        
      - name: 📱 Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Installation des dépendances
        run: npm ci
        
      - name: 🔍 Audit de sécurité npm
        run: npm audit --audit-level moderate
        
      - name: 📱 Vérification des permissions Expo
        run: npx expo doctor

  # Job de build (optionnel)
  build:
    name: 🏗️ Build de Test
    runs-on: ubuntu-latest
    needs: [code-quality, security]
    
    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        
      - name: 📱 Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Installation des dépendances
        run: npm ci
        
      - name: 🏗️ Build Expo (vérification)
        run: npx expo export --platform web --no-minify
